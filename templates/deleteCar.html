<!DOCTYPE html>
<html>

<head>
    <title>Remove Car</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}" />
</head>

<body class="page">
    <main class="main">
        <header class="header">
            <h1>Welcome to Item Catalog Project</h1>
            <a href="{{url_for('gdisconnect')}}"><button class="btn">Log Out</button></a>
        </header>
        <div class="content">
            <section class="category">
                <span class="heading">Manufacturers</span>
                <ul>{% for cat in manufacturers %}
                    <li><a href="{{url_for('viewCars', manufacturer = cat.manufacturer)}}" class="cat-list">{{cat.manufacturer}}</a></li>
                    {% endfor %}
                </ul>
            </section>
            <section class="items">
                <span class="heading">Remove {{carD.name}} (manufactured by {{carD.manufacturer}})</span>
                <p class="details">Are you sure you want to remove the car ?</p><br/><br/>
                <div class="links-span">
                    <form class="links" method="POST" action="{{url_for('deleteCar', manufacturer = carD.manufacturer, car = carD.name)}}">
                        <input type="submit" value="Remove" class="form-btn" />
                    </form>
                </div>
            </section>
        </div>
        <footer class="foot">
            <span class="heading">Developed by Vikrant Kadian</span>
        </footer>
    </main>
</body>

</html>
